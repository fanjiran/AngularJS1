<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../frameworks/angular-1.4.0/angular.min.js"></script>
    <script src="../frameworks/angular-1.4.0/angular-sanitize.min.js"></script>
    <script>
        //创建模块
        var app = angular.module("app",["ngSanitize"]);
        app.controller("oneCtrl",function($scope){
                $scope.aa="指令";
        });
        //指令
        app.directive("firstDt",function(){
           return {
               restrict:"AE",
               //template:"<h1>hello word{{aa}}</h1>" +
             //  "<br><input type='text' ng-model='aa'><hr>"
               templateUrl:"tpls/tpl1.html"
           };
        });
    </script>
</head>
<body>
    <div ng-controller="oneCtrl">
        <h1>自定义指令</h1>
     attribut:   <div first-dt></div>
     element:    <first-dt></first-dt>

        外部访问：{{aa}};
    </div>
</body>
</html>
