<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>directive1</title>
    <script src="../frameworks/angular-1.4.0/angular.min.js"></script>
    <script src="../frameworks/angular-1.4.0/angular-sanitize.min.js"></script>
    <script>
        var app = angular.module("app",["ngSanitize"]);
        app.controller("oneCtrl",function ($scope) {
            $scope.msg=1001;
            $scope.msg = "<i class='bg1' style='background-color:bg1 '>hello</i>"
        });
    </script>
</head>
<body>
    <div ng-controller="oneCtrl">
    <h1>数据绑定</h1>
    <div>
        双向：<input type="text" ng-model="msg"><br>
        单项：<input type="text" value="{{msg}}"><br>
        单向：<span ng-bind="msg"></span><br>
        单项2 <span>{{msg}}</span><br>
        html:  <span ng-bind-html="msg"></span><br>
        template:  <span ng-bind-template="msg{{msg}}"></span><br>
        数据：{{msg}}
    </div>
    </div>
</body>
</html>
