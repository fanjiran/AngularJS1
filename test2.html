<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="frameworks/angular-1.4.0/angular.min.js"></script>
    <script>
        //创建模型
        var app = angular.module("app",[]);
        //创建控制器
        app.controller("oneCtrl",function($scope){

        });
    </script>
</head>
<body>
    <div ng-controller="oneCtrl">
        <h1>选项卡</h1>
        num: <input type="text" ng-model="num">
        <ul ng-switch="num">
            <li ng-switch-when="1">周一</li>
            <li ng-switch-when="2">周二</li>
            <li ng-switch-when="3">周三</li>
            <li ng-switch-when="4">周四</li>
            <li ng-switch-when="5">周五</li>
            <li ng-switch-default>周日</li>
        </ul>
    </div>

</body>
</html>
